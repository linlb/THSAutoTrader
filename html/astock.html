<!DOCTYPE html>
<html>
  <head>
    <title>A股自动交易</title>
    <link rel="stylesheet" href="css/astock.css" />
  </head>
  <body>
    <h1>自动交易</h1>

    <div class="main-container">
      <!-- 左侧面板 -->
      <div class="left-panel">
        <div class="input-group">
          <label>股票池接口地址：</label>
          <div style="display: flex; gap: 10px; align-items: center">
            <input
              type="text"
              id="stock-pool-url"
              placeholder="请输入股票池接口地址"
              value="https://www.wttiao.com/moni/ztpool/dragonCallback"
            />
            <button
              onclick="updateStockPool()"
              style="padding: 8px 16px; white-space: nowrap"
            >
              更新股票池
            </button>
          </div>
        </div>

        <div class="input-group">
          <label>买入时间设置：</label>
          <div style="display: flex; gap: 10px; align-items: center">
            <input
              type="time"
              id="buy-start-time"
              placeholder="开始时间"
              value="09:30"
            />
            <span>至</span>
            <input
              type="time"
              id="buy-end-time"
              placeholder="结束时间"
              value="15:00"
            />
          </div>
        </div>

        <div class="input-group">
          <label>买入条件（四分钟涨速）：</label>
          <div style="display: flex; gap: 10px; align-items: center">
            <input
              type="number"
              id="min-rise-speed"
              placeholder="最小涨速"
              step="0.1"
              value="3"
            />
            <span>%</span>
          </div>
        </div>

        <div class="input-group">
          <label>买入条件（当前涨幅）：</label>
          <div style="display: flex; gap: 10px; align-items: center">
            <input
              type="number"
              id="min-current-rise"
              placeholder="最小涨幅"
              step="0.1"
              value="9"
            />
            <span>%</span>
          </div>
        </div>

        <div class="control-buttons">
          <button id="execute-btn" onclick="run()">开始执行</button>
          <button id="unregister-btn" onclick="unregisterPush()">
            取消推送
          </button>
        </div>

        <!-- 当前持仓移到左侧面板 -->
        <div class="input-group">
          <label>当前持仓：</label>
          <div class="stock-pool">
            <table id="hold-stocks-table" style="width: 100%">
              <thead>
                <tr>
                  <th>股票代码/名称</th>
                  <th>股票名称</th>
                  <th>可用余额</th>
                  <th>成本价</th>
                  <th>盈亏</th>
                  <th>盈亏比例(%)</th>
                  <th>涨跌幅</th>
                  <th>涨速</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <!-- 动态添加持仓行 -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="log-container">
          <pre id="log-output"></pre>
        </div>
      </div>

      <!-- 右侧面板 -->
      <div class="right-panel">
        <div class="input-group">
          <label>股票池管理：</label>
          <div class="stock-pool">
            <table id="stock-pool-table">
              <thead>
                <tr>
                  <th>股票代码</th>
                  <th onclick="toggleSort('zhangdiefu')">涨跌幅</th>
                  <th onclick="toggleSort('zhangshu')">涨速</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <!-- 动态添加行 -->
              </tbody>
            </table>
            <div class="add-stock-form">
              <input
                type="text"
                id="new-stock-code"
                placeholder="输入股票代码"
              />
              <button onclick="addStock()">添加</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://s.thsi.cn/cb?js/common/cefapi/1.5.5/cefApi.min.js;js/basic/stock/newPcJs/common.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mock.js"></script>
    <script src="js/astock.js"></script>
    <script>
      // 页面加载时初始化持仓表格
      window.onload = function () {
        // 直接调用持仓显示函数
        showHoldStocks();

        // 添加定时更新持仓数据（每5秒更新一次）
        setInterval(() => {
          updateHoldStockData();
        }, 5000);
      };
    </script>
  </body>
</html>
