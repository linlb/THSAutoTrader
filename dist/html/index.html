<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自动化应用</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">自动化控制面板</h1>
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Window 控制</div>
            <div class="card-body">
              <button id="windowControlBtn" class="btn btn-primary">
                执行Window操作
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">交易服务</div>
            <div class="card-body">
              <button id="tradingControlBtn" class="btn btn-success">
                执行交易操作
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 绑定按钮点击事件
      document
        .getElementById('windowControlBtn')
        .addEventListener('click', function () {
          fetch('/api/window-control', { method: 'POST' })
            .then((response) => response.json())
            .then((data) => alert(data.message));
        });

      document
        .getElementById('tradingControlBtn')
        .addEventListener('click', function () {
          fetch('/api/trading-control', { method: 'POST' })
            .then((response) => response.json())
            .then((data) => alert(data.message));
        });
    </script>
  </body>
</html>
